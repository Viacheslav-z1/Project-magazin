<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maket</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="big-container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img class="logo__img" src="images/logo.png" alt="Логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Home +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pages +</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#" >Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__seach" href="#">
            <img class="user-nav__seach-img" src="images/nav_user_icons/search-icon.png" alt="Поиск">
          </a>
          <div class="user-nav__info">
            <a class="user-nav__likes" href="#">

            </a>
            <a class="user-nav__basket__img" class="user-nav__basket" href="#">
              <img src="images/nav_user_icons/bakets-icon.png" alt="Корзина">
              <span class="user-nav__basket__num">0</span>

          <a class="user-nav__button__img" class="user-nav__button" href="#">
            <img src="images/nav_user_icons/header__btn.png" alt="Кнопка" >
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>

</html>
