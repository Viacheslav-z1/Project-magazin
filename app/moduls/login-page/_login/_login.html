<section class="login">
  <div class="login__inner">
    <form class="login__form">
      <label class="login__label">
        Username or email address *
        <input class="login__email" type="text" required>
      </label>
      <label class="login__label">
        Password *
        <input class="login__password" type="password" required>
      </label>
      <button class="login__btn" type="submit">
        Login
      </button>
      <div class="login__info">
        <label class="login__label">
          <input class="login__check" type="checkbox">
          Remember me *
        </label>
        <a class="login__lost-password" href="#">
          Lost your password?
        </a>
      </div>
    </form>
    <div class="login__register">
      <p class="login__register-link" href="../../../register-page.html">
        Not registered? No problem
      </p>
      <a class="login__created__account" href="../../../register-page.html">
        Create an account
      </a>
    </div>
  </div>
</section>
